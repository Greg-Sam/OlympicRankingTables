<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>

<body>
<h1>some stuff to see what will happen with the fade</h1>

<div></div>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" onclick='openModal()'>
    Launch demo modal
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
    role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Anders and Christian</h5>
          <button type="button" class="close" aria-label="Close" onclick="closeModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <ol>
            <li> <strong>WCH Hamburg</strong> / Type: 5-Star / Date: 2018-07-24  <br>Points: 1280 / Finish: 3 </li>
          </ol>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
  <script>
    function openModal() {
      document.getElementById("backdrop").style.display = "block"
      document.getElementById("exampleModal").style.display = "block"
      document.getElementById("exampleModal").className += "show"
    }
    function closeModal() {
      document.getElementById("backdrop").style.display = "none"
      document.getElementById("exampleModal").style.display = "none"
      document.getElementById("exampleModal").className += document.getElementById("exampleModal").className.replace("show", "")
    }
    // Get the modal
    var modal = document.getElementById('exampleModal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        closeModal()
      }
    }
  </script>
</body>

</html>
